<body>
    <h1>Factorial Number Check</h1>
    <input type="number" id="fact" placeholder="Enter your desire Number">
    <span id="show"></span> <br> <br>
    <input type="button" value="Check" onclick="checker()">

    <script>
       

        function checker(){
                var input = document.getElementById("fact").value;
                var fact = 1;
            for (i =1; i<=input; i++){
                fact = fact* i;
               
            }
            document.getElementById("show").innerHTML = "Factorial = "+ fact;
            
        }
