<!doctype html>
<html lang="en">
<head>
<title>Largest Number</title>
</head>
<body>
<script>
var num1=parseInt(prompt("Enter first number"));
var num2=parseInt(prompt("Enter second number"));
var num3=parseInt(prompt("Enter third number"));
if(num1>num2){
     if(num1>num3){ 
        document.write("Number 1 is the greatest:"+ num1);
      }
      else{
        document.write("Number 3 is the greatest:"+ num3);
      }
    }
else{
     if(num2>num3){
        document.write("Number 2 is the greatest: "+ num2);
		}
      else{
	    document.write("Number 3 is the greatest: "+ num3);
		}
	}
</script>
