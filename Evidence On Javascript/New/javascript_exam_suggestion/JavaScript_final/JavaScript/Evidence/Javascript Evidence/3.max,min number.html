<script>
var len=parseInt(prompt("Enter length"))
var max,min;
document.write("Input Values"+"<br>");
for(i=0;i<len;i++){
var x=parseInt(prompt("Enter value "+(i+1))) 
document.write(x+"<br>");
    if(i==0){
	   max=x;
	   min=x;
	}
    else if(x>max){
	   max=x;
	}
    else if(x<min){
	   min=x;
	}
    else {
  	   continue;
	}
}
document.write("Max="+max+","+" Min="+min);

</script>
