<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Validation</title>
</head>

<body>
	<h1>Student Form</h1>
	Name :  <input type="text" id="name"><br><br>
    Id : <input type="number" id="id"><br><br>
    Location  : <textarea id="comment"></textarea><br><br>
	Gender : <input type="radio" name="gender" value="Male">Male
    		 <input type="radio" name="gender" value="Female">Female<br><br>
    Skills : <input type="checkbox" class="check" value="HTML">HTML
    		 <input type="checkbox" class="check" value="CSS">CSS
              <input type="checkbox" class="check" value="PHP">PHP
               <input type="checkbox" class="check" value="JAVA">Java<br><br>
               
     Dropdown : <select id="drop">
     				<option value="Dhaka">Dhanmondi</option>
                    <option value="Dhanmondi">Paltan</option>
                    <option value="Kushtia">Kakrail</option>
                    <option value="Khulna">Mohammadpur</option>
     			</select>.<br><br>
                
                <input type="button" value="Submit" onClick="add()">
                

	<script>
    	function add(){
				var stName = document.getElementById("name").value;
				var stid = document.getElementById("id").value;
				var stcom = document.getElementById("comment").value;
				var stGender = document.getElementsByName("gender");
				var stskil = document.getElementsByClassName("check");
				var Dropdown = document.getElementById("drop").value;
				
				gen = "";
				for(i=0;i<stGender.length;i++){
						if(stGender[i].checked){
							gen = stGender[i].value
							}
					}
					
					
				skil = "";
				for (i=0; i<stskil.length;i++){
						if(stskil[i].checked){
							skil = skil+stskil[i].value+", "
							}
					}
					
					
					
				var w = window.open();
				var r = "Student Name is : "+stName+"<br>"+
						"Student Id is : "+stid+"<br>"+
						"Student Location is : "+stcom+"<br>"+
						"Student gender is : "+gen+"<br>"+
						"Student Skills is : "+skil+"<br>"+
						"Student District is : "+Dropdown+"<br>"
						
						
				w.document.write(r);
			
			}
    </script>


</body>
</html>
