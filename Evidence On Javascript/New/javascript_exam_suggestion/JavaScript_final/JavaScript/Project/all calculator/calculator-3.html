<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    .calculator{
		height:360px;
		width:280px;
		background-color:#666;
		margin: 0 auto;
		margin-top: 50px;
		padding: 10px;
		border: 1px solid;
		}
		.main_bar{
			margin-bottom: 20px;
			text-align:right;
			}
		.btn{
			font-size:24px;
			border-radius:24px;
			color:#ffffff;
			cursor:copy;
			width:61px;
			}
		.line{
			margin-bottom:10px;
			}
         
		 
    
    </style>

</head>

<body>
<div class="calculator">
   <form action="" name="form">
   <input type="text" value="" class="form-control main_bar" name="display" placeholder="0">
   <div class="button-area">
      
        <div class="line">
           <input type="button" name="btn" value="7" class="btn btn-primary" onClick="calculator(this.value)">
          <input type="button" name="btn" value="8" class="btn btn-primary" onClick="calculator(this.value)">
          <input type="button" name="btn" value="9" class="btn btn-primary" onClick="calculator(this.value)">
          <input type="button" name="btn" value="+" class="btn btn-warning" onClick="calculator(this.value)">
      </div><!--b1-->
        <div class="line">
           <input type="button" name="btn" value="4" class="btn btn-primary" onClick="calculator(this.value)">
          <input type="button" name="btn" value="5" class="btn btn-primary" onClick="calculator(this.value)">
          <input type="button" name="btn" value="6" class="btn btn-primary" onClick="calculator(this.value)">
          <input type="button" name="btn" value="-" class="btn btn-warning" onClick="calculator(this.value)">
       </div><!--b2-->
        <div class="line">
           <input type="button" name="btn" value="1" class="btn btn-primary" onClick="calculator(this.value)">
          <input type="button" name="btn" value="2" class="btn btn-primary" onClick="calculator(this.value)">
          <input type="button" name="btn" value="3" class="btn btn-primary" onClick="calculator(this.value)">
          <input type="button" name="btn" value="*" class="btn btn-warning" onClick="calculator(this.value)">
       </div><!--b3-->
          <div class="line">
           <input type="button" name="btn" value="0" class="btn btn-primary" onClick="calculator(this.value)">
          <input type="button" name="btn" value="00" class="btn btn-primary" onClick="calculator(this.value)">
          <input type="button" name="btn" value="." class="btn btn-primary" onClick="calculator(this.value)">
          <input type="button" name="btn" value="/" class="btn btn-warning" onClick="calculator(this.value)">
       </div><!--b4-->
       <div class="last">
             <input type="button" name="btn" value="^" class="btn btn-warning" onClick="calculator(this.value)">
                <input type="button" name="btn" value="%" class="btn btn-warning" onClick="calculator(this.value)">
          <input type="button" name="btn" value="c" class="btn btn-warning" onClick="(display.value = null)">
           <input type="button" name="btn" value="=" class="btn btn-warning" onClick="display.value=eval(display.value)">
       </div><!--b3-->
   
   
   </div><!--2-->
   
  </form>
   
   
   </div><!--1-->
   <script>
    function calculator(x){
		form.display.value=form.display.value + x;
		
		
		}
   
   </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
