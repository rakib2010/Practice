<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Student Form</title>
	<link rel="stylesheet" href="style.css" />
	
</head>



<body>


	<fieldset class="container">
		<form>
			<div class="h1">
				<h1>Student Information</h1>
			</div><br />
			
			<div>
				<label for="name">Name:</label>
				<input class="name" type="text" name="name" placeholder="Type your name" />
			</div><br />
			
			<div>
				<label for="id">ID:</label>
				<input class="id" type="text" name="id" placeholder="Input your ID" />
			</div><br />
		
			<div>
				<label for="password">Password:</label>
				<input class="password" type="password" name="password" placeholder="Type your password here" />
				
			
			
			</div><br />
			
			<div>
				<label for="email">Email:</label>
				<input class="email" type="email" name="email" placeholder="Type your email here" />
				
			</div><br />

			<div>
				<label for="list">Cources:</label>
					<select class="select">
						<option>Graphics</option>
						<option>Web design</option>
						<option>Diploma</option>
						<option>Honourse</option>
						<option>SSC</option>
						<option>HSC</option>
					</select>
				
			</div><br />	
				
					
			
			
			
			
			
			
			<div>
				<label for="gender">Gender:</label>
				<input class="gender" type="radio" name="gender" value="m" />Male
				<input class="gender" type="radio" name="gender" value="f" />Female
			
			</div><br />
			
			
			<div>
				<label for="skill">Skill:</label>
				
				<input class="checkbox" type="checkbox" value="HTML"/>HTML
				<input type="checkbox" value="CSS"/>CSS
				<input type="checkbox" value="JAVA"/>JAVA
				<input class="chk2" type="checkbox" value="PAYTHON"/>PAYTHON
				<input type="checkbox" value="LARAVEL"/>LARAVEL
				<input type="checkbox" value="PHP"/>PHP
				
			</div><br />
			
			
			
			
			
			
			
			<div>
				<label for="address">Address:</label>
				<textarea class="textbox"  cols="30" rows="10"></textarea>
			
			</div><br />
			
			
			
			
			
			
			<div>
			
				<input class="submit" type="submit" />
			
			
			</div><br />
			
			
				
			
			
			
		
		
		
		
		
		
		
		
		
		</form>
	
	
	</fieldset>














	
</body>
</html>
